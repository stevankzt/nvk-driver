version: '3.8'

services:
  nvk-driver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nvk-driver-app
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - APP_SHORT_NAME=${APP_SHORT_NAME}
      - APP_URL=${APP_URL}
    volumes:
      # Персистентное хранилище для базы данных
      - ./data:/app/data
    networks:
      - nvk-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: nvk-driver-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - nvk-network
    depends_on:
      - nvk-driver

  certbot:
    image: certbot/certbot
    container_name: nvk-driver-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  nvk-network:
    driver: bridge
