version: '3.8'

services:
  nvk-driver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nvk-driver-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - APP_SHORT_NAME=${APP_SHORT_NAME}
      - APP_URL=${APP_URL}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    volumes:
      # Персистентное хранилище для базы данных
      - ./data:/app/data
    networks:
      - nvk-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  nvk-network:
    driver: bridge

volumes:
  nvk-data:
    driver: local
